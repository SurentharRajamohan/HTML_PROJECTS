<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<div>
    <form id="survey-form">
        <fieldset class="first">
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
                <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
                    <label id="number-label">Age <label class="clue">(optional)</label><input id="number" placeholder="Age" type="number" min="10" max="100" required /></label>
        </fieldset>

        <fieldset class="second">
            <label class="second-labels">Which option best describes your current role?<select id="dropdown" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select></label>

            <p class="second-labels">Would you recommend freeCodeCamp to a friend?</p> <label><input name="recommendation" type="radio" value="Definitely" checked/>Definitely</label>
            <label><input name="recommendation" value="Maybe" type="radio"/>Maybe</label>
            <label><input name="recommendation" value="Not sure" type="radio"/>Not sure</label>

            <label class="second-labels">What is your favorite feature of freeCodeCamp?<select required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option> </select></label>


            <label class="second-labels">What would you like to see improved? <label class="clue"> (Check all that apply)</label> </label>


            <label
            ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
            />Front-end Projects</label
            >
            <label>
                <input
                        name="prefer"
                        value="back-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                />Back-end Projects</label
            >
            <label
            ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
            />Data Visualization</label
            >
            <label
            ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
            />Challenges</label
            >
            <label
            ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
            />Open Source Community</label
            >
            <label
            ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
            />Gitter help rooms</label
            >
            <label
            ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
            />Videos</label
            >
            <label
            ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
            />City Meetups</label
            >
            <label
            ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
            />Wiki</label
            >
            <label
            ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
            />Forum</label
            >
            <label
            ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
            />Additional Courses</label
            >

            <label class="second-labels">Any comments or suggestions? <textarea rows="5" cols="30" placeholder="Enter your comments here..."></textarea></label>
        </fieldset>
        <input id="submit" type="submit" value="Submit"/>

    </form>
</div>
</body>
</html>
